<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="visitka_style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <header class="clearfix">
            <a id="logo" href="visitka_index.html"><span class="pink">Сайт</span> <i>визитка</i></a>
            <nav id="mainnav">
                <ul>
                 <li><a href="uslugi.html" style="color:white">Услуги</a></li>
                 <li><a href="o_nas.html" style="color:white">О нас</a></li>
                 <li><a href="klienty.html" style="color:white">Клиенты</a></li>
                 <li><a href="kontakty.html" style="color:white">Контакты</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="" id="contact-form">
                <div>
                    <label for="topic">Тема</label><br>
                    <select name="topic" id="topic" required>
                        <option value="1">Заказать услугу</option>
                        <option value="2">Оставить отзыв/замечание</option>
                        <option value="3">Предложить сотрудничество</option>
                        <option value="4">Другое</option>
                    </select>
                </div>
                <div class="form_item">
                    <label for="name">Имя</label><br>
                    <input name="name" id="name" type="text" placeholder="Вася Пупкин" required>
                </div>
                <div class="form_item">
                    <label for="e-mail">E-mail</label><br>
                    <input name="e-mail" id="e-mail" type="email" placeholder="example@example.com" required>
                </div>
                <div>
                    <label for="tel">Телефон</label><br>
                    <input name="tel" id="tel" type="tel" placeholder="+420-774-675-186">
                </div>
                <div>
                    <label for="message">Текст сообщения</label><br>
                    <textarea name="message" id="message" rows="10" rows="10" placeholder="Пиши тут..." required></textarea>
                </div>
                <div>
                    <label for="radio">Как можно с Вами связаться?</label><br>
                    <input type="radio" id="contactChoice1" name="contact" value="email">
                    <label for="contactChoice1">По e-mail</label>
                    <input type="radio" id="contactChoice2" name="contact" value="phone">
                    <label for="contactChoice2">По телефону</label>
                </div>
                <div class="form_item">
                    <input type="submit" value="Отправить">
                </div>
            </form>
        </main>
    </div>
    <footer>
        <p class="footer_block"><a href="form.html" style="color:white" class="napisat">Написать нам&#9650;</a></p>
        <p class="footer_block">&copy; Новая компания</p>
        <div class="footer_icons">
            <a href="#" target="_blank"><img class="footer_img" src="img/instagram.png" alt="Инстаграм"></a>

            <a href="#" target="_blank"><img class="footer_img" src="img/facebook.png" alt="Фейсбук"></a>
        </div>
    </footer>
</body>
</html>
